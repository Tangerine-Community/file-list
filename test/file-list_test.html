<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>file-list test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../file-list.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <file-list></file-list>
      </template>
    </test-fixture>

    <script type="module">

      function animate() {
        return new Promise(function (res, rej) {
          let i = 0
          function step() {
            requestAnimationFrame(() =>{
              if (i == 2) {
                res()
              } else {
                i++
                step()
              }
            })
          }
          step()
        })
      }

      suite('file-list', () => {

        test('instantiating the element works', async () => {
          const element = fixture('BasicTestFixture');
          await animate()
        });

        test('setting a FileList.fileList works', async () => {
          const element = fixture('BasicTestFixture');
          await animate()
          element.files = [
            {
              path: 'file1.png',
              type: 'image',
            },
            {
              path: 'file2.png',
              type: 'audio',
            }
          ]
          await animate()
          debugger
          //assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
        });

      });
    </script>

  </body>
</html>
